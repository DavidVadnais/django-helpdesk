name: Checking Code Structure and Running Tests

on: [pull_request]

concurrency:
  group: check-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Explicitly include Python 3.9 only with Django 4
          - python-version: "3.9"
            django-version: "4"
            # Define the general matrix for Python with Django 
        python-version: ["3.10", "3.11", "3.12"]
        django-version: ["4", "5"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ hashFiles('pyproject.toml') }}-${{ matrix.python-version }}-${{ matrix.django-version }} 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          make develop
    
      - name: Cross check Django version with expected version ${{ matrix.django-version }}
        run: |
          django-admin --version
    
      - name: Run Lint and formatting checks
        run: |
          make checkformat
    
    
      - name: Run tests
        run: |
          cd ${GITHUB_WORKSPACE} && uv run quicktest.py
        env:
          DJANGO_SETTINGS_MODULE: helpdesk.settings
